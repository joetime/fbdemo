<div class="team-box">
    <img ng-src="http://i.nflcdn.com/static/site/5.33/img/logos/teams-matte-80x53/{{team.abbr}}.png"
         ng-if="team.abbr && team.abbr.length == 3"/>
    <div>{{team.city}} <strong>{{team.name}}</strong></div>
    <input ng-model="team.abbr" style="width:40px" />
    <button class="btn btn-default btn-xs" ng-click="save()">Save</button>
</div>
